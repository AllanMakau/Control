<!-- INÍCIO DO CONTEÚDO -->
    <section class="content">


        {{form.valid}}
        {{form.value | json}}
        <form  #form="ngForm"  class="form-group" (ngSubmit)='cadastrar()' >
        
        <div class="row">
            <br/>
            <legend class="col-form-label col-sm-12 pt-10">Dados do Usuário</legend>
        </div>


        <div class="row">
            
            <crm-input-container class="form-group col-md-4" erroMessage="Campo obrigatório" label="Nome" >
                <label for="name">Nome</label>
                <input class="form-control" [(ngModel)]="usuario.nome"  name="nome"  ngModel required minlength="5" autocomplete="off">
            </crm-input-container>

            <crm-input-container class="form-group col-md-2" erroMessage="Campo obrigatório" label="Nome" >
                    <label for="name">Login</label>
                    <input type="text" [(ngModel)]="usuario.login" required class="form-control" name="login" placeholder="Login">
            </crm-input-container>


            <crm-input-container class="form-group col-md-2" erroMessage="Campo obrigatório" label="Nome" >
                    <label for="name">Senha</label>
                   <input type="password" [(ngModel)]="usuario.senha" required  class="form-control" name="senha" placeholder="Senha">
            </crm-input-container>

        </div>



        <div class="row">
            <crm-input-container class="form-group col-md-4" erroMessage="Campo obrigatório" label="Email" >
                    <label for="email">Email</label>
                    <input class="form-control" [(ngModel)]="usuario.email"  name="email"  ngModel required minlength="5" autocomplete="off">
                </crm-input-container>
    
                <crm-input-container class="form-group col-md-2" erroMessage="Campo obrigatório" label="Funcional" >
                        <label for="funcional">Funcional</label>
                        <input type="text" [(ngModel)]="usuario.funcional" required class="form-control" name="funcional" placeholder="funcional">
                </crm-input-container>
        </div>

        
        <div class="form-group">
            <input id="cadastrar" value="Cadastrar" [disabled]="!form.valid" class="btn btn-primary btn-block" type="submit" />   
         </div>

    </form>

    </section>

<!-- FIM DO CONTEÚDO -->
