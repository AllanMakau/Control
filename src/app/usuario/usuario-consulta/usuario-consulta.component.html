   <section class="content-header">
        <h1>
          Lista de Usuários
        </h1>
      </section>

      <section class="content">
        <div class="col-xs-12" style="align-content: center">
          <div class="box">
            <div class="box-body">
                <table id="example2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                      <th>cód</th>
                      <th>Nome</th>
                      <th>Login</th>
                      <th>Email</th>
                      <th>Funcional</th>
                      <th>Ativo</th>
                      <th>Ação</th>
                    </tr>
                    </thead>
  
                    <tbody *ngFor="let usuario of usuarios" > 
  
                    <tr>
                      <td>{{usuario.id}}</td>
                      <td>{{usuario.nome}}</td>
                      <td>{{usuario.login}}</td>
                      <td>{{usuario.email}}</td>
                      <td>{{usuario.funcional}}</td>
                      <td>{{usuario.ativo}}</td>
                      <td>

                        <div>
                          <button class="btn btn-success ">
                                <span class="fa fa-pencil"></span>
                          </button>
                          
                          <button class="btn btn-danger"  (click)="excluir(usuario.id)" >
                            <span class="fa fa-trash"></span>
                          </button>
                        </div>  
                      </td>
                    </tr>
  
                    </tbody>
                </table>
            </div>
          </div>
  </div>

  <div id="actions" class="row">	
                      
    <div class="col-md-2">	      
           <a [routerLink]="['/usuarioCadastro']" class="btn btn-primary">Novo   </a>	    
    </div>	  
</div>	
        
      </section>
