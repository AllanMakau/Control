<!-- INÍCIO DO CONTEÚDO -->
<section class="content">

  {{form.valid}}
  {{form.value | json}}
  <form  #form="ngForm"  class="form-group" (ngSubmit)='cadastrar()' >
  
  <div class="row">
      <br/>
      <legend class="col-form-label col-sm-12 pt-10">Cadastrar Cargo</legend>
  </div>


  <div class="row">
      
      <crm-input-container class="form-group col-md-4" erroMessage="Campo obrigatório" label="Nome" >
          <label for="name">Nome</label>
          <input class="form-control" [(ngModel)]="cargo.descricao"  name="descricao"  ngModel required minlength="5" autocomplete="off">
      </crm-input-container>

  </div>

  <div class="form-group">
      <input id="cadastrar" value="Cadastrar" [disabled]="!form.valid" class="btn btn-primary btn-block" type="submit" />   
   </div>

</form>

</section>
